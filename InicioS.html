<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Usuario</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #a3bded 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }
        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: calc(100% - 24px);
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .login-form input[type="text"]:focus,
        .login-form input[type="password"]:focus {
            border-color: #007BFF;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
            outline: none;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        .login-form button {
            padding: 12px;
            background: linear-gradient(to right, #007BFF, #0056b3);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s, transform 0.2s;
        }
        .login-form button:hover {
            background: linear-gradient(to right, #0056b3, #007BFF);
            transform: translateY(-2px);
        }
        .back-button, .forgot-password-button {
            background-color: #f0f0f0;
            color: #333;
            text-decoration: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            border: 1px solid #ddd;
            text-align: center;
        }
        .back-button:hover, .forgot-password-button:hover {
            background-color: #e0e0e0;
            transform: translateY(-2px);
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            height: 80px;
            transition: transform 0.3s;
        }
        .logo img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="img/logo-idet-400.png" alt="Logo IDET">
        </div>
        <h2>Iniciar Sesión</h2>
        <form class="login-form" action="EditorHome.html" method="get">
            <input type="text" name="username" placeholder="Usuario" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <div class="button-group">
                <button type="submit">Aceptar</button>
                <a href="index4.html" class="back-button">Atrás</a>
                <a href="Registro.html" class="forgot-password-button">Olvidé mi contraseña</a>
            </div>
        </form>
    </div>
</body>
</html>
