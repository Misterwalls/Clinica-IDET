<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Mensajería</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            animation: fadeIn 0.5s ease-in-out;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path fill="%23007bff" fill-opacity="0.1" d="M10,10 L90,10 L90,20 L10,20 Z M45,45 L55,45 L55,90 L45,90 Z M10,45 L90,45 L90,55 L10,55 Z"/></svg>');
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background-color: #fff;
            border-bottom: 1px solid #dbdbdb;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .profile-section {
            display: flex;
            align-items: center;
        }
        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
            border: 2px solid #007bff;
        }
        .header-title {
            font-weight: bold;
            font-size: 1.2rem;
        }
        .exit-button {
            background-color: #00fff7;
            color: #007bff;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            flex: 1;
            overflow: hidden;
        }
        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .message {
            max-width: 60%;
            margin: 10px;
            padding: 10px 15px;
            border-radius: 18px;
            word-wrap: break-word;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            font-size: 0.95rem;
        }
        .user-message {
            align-self: flex-end;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }
        .admin-message {
            align-self: flex-start;
            background-color: #003366;
            color: white;
            border-bottom-left-radius: 5px;
        }
        .input-container {
            display: flex;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #dbdbdb;
        }
        .input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #dbdbdb;
            border-radius: 20px;
            outline: none;
        }
        .input-container button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        .input-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="profile-section">
            <img src="img/logo-idet-400.png" alt="Clínica IDET" class="profile-pic">
            <div class="header-title">Atención al Cliente</div>
        </div>
        <button class="exit-button" onclick="window.location.href='InicioS.html'">Salir</button>
    </div>
    <div class="chat-container">
        <div class="messages-container" id="messagesContainer">
            <div class="message admin-message">
                ¡Hola! ¿En qué puedo ayudarte hoy?
            </div>
        </div>
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Escribe tu mensaje aquí...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>
    <script>
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (message) {
                const messagesContainer = document.getElementById('messagesContainer');
                const userMessage = document.createElement('div');
                userMessage.className = 'message user-message';
                userMessage.textContent = message;
                messagesContainer.appendChild(userMessage);
                input.value = '';
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
