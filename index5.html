<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Admin</title>
    <style>
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #1e293b;
        }
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeOut 0.8s ease-out forwards;
            animation-delay: 2.5s;
        }
        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }
        .logo-loading {
            height: 80px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.9;
            }
            50% {
                transform: scale(1.05);
                opacity: 1;
            }
        }
        .login-container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
            width: 340px;
            text-align: center;
            opacity: 0;
            animation: fadeIn 0.6s ease-out forwards;
            animation-delay: 3s;
            border: 1px solid #e2e8f0;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        .login-container h2 {
            margin-bottom: 1.5rem;
            color: #1e293b;
            font-weight: 600;
            font-size: 1.5rem;
        }
        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            box-sizing: border-box;
            transition: all 0.2s;
            font-size: 0.95rem;
            background-color: #f8fafc;
        }
        .login-form input[type="text"]:focus,
        .login-form input[type="password"]:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        .login-form button {
            width: 100%;
            padding: 0.75rem;
            background-color: #6366f1;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            margin-top: 0.5rem;
            transition: all 0.2s;
        }
        .login-form button:hover {
            background-color: #4f46e5;
            transform: translateY(-1px);
        }
        .logo {
            margin-bottom: 1.5rem;
        }
        .logo img {
            height: 70px;
            opacity: 0.95;
        }
        .button-group {
            margin-top: 1.25rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        .register-admin-button {
            width: 100%;
            padding: 0.75rem;
            background-color: transparent;
            color: #64748b;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.2s;
            text-decoration: none;
            display: block;
        }
        .register-admin-button:hover {
            background-color: #f8fafc;
            border-color: #cbd5e1;
            color: #475569;
            transform: translateY(-1px);
        }
        .back-button {
            display: block;
            background-color: transparent;
            color: #64748b;
            border: none;
            padding: 0.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s;
            text-decoration: none;
        }
        .back-button:hover {
            color: #475569;
            background-color: #f1f5f9;
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <img src="img/logo-idet-400.png" alt="Logo IDET" class="logo-loading">
    </div>
    <div class="login-container">
        <div class="logo">
            <img src="img/logo-idet-400.png" alt="Logo IDET">
        </div>
        <h2>Iniciar Sesión</h2>
        <form class="login-form" action="#" method="post">
            <input type="text" name="username" placeholder="Usuario" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Continuar</button>
        </form>
        <div class="button-group">
            <a href="RegistroA.html" class="register-admin-button">Crear cuenta de administrador</a>
            <a href="index.html" class="back-button">← Volver al inicio</a>
        </div>
    </div>
    <script>
        setTimeout(function() {
            document.getElementById('loadingScreen').style.display = 'none';
        }, 3000);
    </script>
</body>
</html>
